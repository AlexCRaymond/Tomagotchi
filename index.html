<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <title>Roger Tomagotchi</title>
    
</head>
<body class="lights-on">
<body class="lights-off">
    
    <h1 id="name"></h1>
    
    <div class="container">
        <img id="roger">
        
    </div>

    <div id="stats">
        <div class="buttons">
            <button class="button-controls">Feed</button>
            <button class="button-controls">Play</button>
            <button class="button-controls">Sleep</button>
            <button class="button-controls">Flip light-switch</button>
        </div>
        <div id="attributes">
            <div id="age">Age: 0</div>
            <div id="hunger">Hunger: 0</div>
            <div id="sleep">Sleepiness: 0</div>
            <div id="boredom">Boredom: 0</div>
        </div>
        <div id="clock">Timer: 0</div>
    </div>

    <script src= "js/app.js"></script>
</body>
</html>
